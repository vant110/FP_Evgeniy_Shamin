<!doctype html>
<html lang="ru">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Калькулятор</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./src/style.css'>
</head>

<body>
  <div class='absolute inset-0 flex'>
    <main class='m-auto border-base-300 shadow-base-300 p-5 rounded-2xl border shadow-lg flex flex-col'>
      <div class='flex justify-between items-center'>
        <button id='openHistoryButton' class='btn btn-sm btn-ghost btn-circle'>
          <svg class='w-5 h-5' viewBox="0 0 24 24">
            <g>
              <path d="M12,24C5.4,24,0,18.6,0,12h2c0,5.5,4.5,10,10,10s10-4.5,10-10S17.5,2,12,2C8.4,2,5.1,3.9,3.3,7H8v2H0V1h2v4.4
                C4.2,2.1,8,0,12,0c6.6,0,12,5.4,12,12S18.6,24,12,24z M15.3,17.8L11,13.4V6h2v6.6l3.7,3.8L15.3,17.8z" />
            </g>
          </svg>
        </button>
        <output id='prevOutput' class='ml-2 leading-none whitespace-nowrap'></output>
      </div>
      <output id='currOutput' class='h-10 mt-2 text-4xl text-right font-semibold'></output>
      <div class='my-btns mt-8 grid grid-cols-4 gap-1'>
        <button id='clearButton' class='btn btn-error'>C</button>
        <button id='degreeButton' class='btn btn-neutral'>^</button>
        <button id='rootButton' class='btn btn-neutral'>&radic;</button>
        <button id='divideButton' class='btn btn-neutral'>&divide;</button>

        <button id='7Button' class='btn'>7</button>
        <button id='8Button' class='btn'>8</button>
        <button id='9Button' class='btn'>9</button>
        <button id='multiplyButton' class='btn btn-neutral'>&times;</button>

        <button id='4Button' class='btn'>4</button>
        <button id='5Button' class='btn'>5</button>
        <button id='6Button' class='btn'>6</button>
        <button id='subtractButton' class='btn btn-neutral'>&minus;</button>

        <button id='1Button' class='btn'>1</button>
        <button id='2Button' class='btn'>2</button>
        <button id='3Button' class='btn'>3</button>
        <button id='addButton' class='btn btn-neutral'>+</button>

        <button id='toggleSignButton' class='btn'>&plusmn;</button>
        <button id='0Button' class='btn'>0</button>
        <button id='delimiterButton' class='btn'>.</button>
        <button id='calculateButton' class='btn btn-primary'>=</button>
      </div>
    </main>
  </div>

  <dialog id='historyDialog'
    class='bg-base-100 text-base-content border-base-300 shadow-base-300 p-5 space-y-4 rounded-2xl border shadow-lg'>
    <h2 class='text-xl'>История вычислений</h2>
    <div id="historyContainer" class='flex flex-col space-y-2'></div>
    <div class='flex justify-end'>
      <button id='closeHistoryButton' autofocus class='btn btn-sm normal-case'>Отмена</button>
    </div>
  </dialog>

  <script type="module" src="./src/main.ts"></script>
</body>

</html>
